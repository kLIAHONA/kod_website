    <!--SCRIPT FOR POP UP MENU--><script>
        const menuBtn = document.getElementById("menu_btn");
        const mobileMenu = document.getElementById("mobile_menu");

        menuBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        mobileMenu.classList.toggle("open");
        });

        document.addEventListener("click", (e) => {
        if (!mobileMenu.contains(e.target)) {
            mobileMenu.classList.remove("open");
        }
        });
    </script>
    <main>
        <section class="contact_grid">
            <div>
            <h2>Contact Me</h2>
            <div class="row p center">
                <form action="/submit_form" method="POST" enctype="text/plain">
                    <div class="row">
                        <div>
                            <label for="first_name"><span class="red">*</span>First Name:</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div>
                            <label for="last_name"><span class="red">*</span>Last Name:</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div>
                        <label for="email"><span class="red">*</span>Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="dropdown"><span class="red">*</span>Reason:</label>
                        <select id="dropdown" name="dropdown" class="h6" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="option1">Looking to hire</option>
                            <option value="option2">Looking for pricing</option>
                            <option value="option3">I have a question</option>
                            <option value="option4">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" cols="33"></textarea>
                    </div>
                    <br>
                    <div class="center">
                        <button class="form_button h6" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="center form_img">
            <img id="contact_img" src="imgs/hike.JPG" alt="Contact Me" class="hike">
        </div>
        </section>
    </main>
